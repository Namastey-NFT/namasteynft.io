    <main>
        <div class="max-w-xl mx-auto sm:px-6 lg:px-4 container " style="box-shadow: 10 0 0 10; background-color:rgba(128, 128, 128, 0.384); ">
            <div class="px-4 py-8 sm:px-16">

                        <h1 class="font-bold text-3xl leading-8 ">

                                <label for="angle-control" class="text-lg font-medium leading-5">Rotation:</label>
                                <input type="range" id="angle-control" value="0" min="0" max="360" class="w-full" disabled>
                            </div>
                            <div class="pt-6">
                                <label for="scale-control" class="text-lg font-medium leading-5">Scale:</label>
                                <input type="range" id="scale-control" value="325" min="250" max="500" class="w-full" disabled>
                            </div>
                            <button class="block max-w-56 mt-4 px-8 py-5 rounded bg-primary text-gray text-sm font-bold text-center w-full" style="margin-top: 2rem;" id="download" disabled>
                                Download profile picture
                            </button>

                        </div>

                    </div>
                    <div>
                        <div class="mt-12 md:mt-0">
                            <div id="upload" class="mt-4 p-6 w-full bg-gray-100 text-center rounded cursor-pointer hover:text-secondary hover:underline transition duration-500 ease-in-out">
                                <span id="upload-text">Drop you images here or click to upload.</span>
                                <canvas id="c" style="border: 3px solid grey; "></canvas>
                            </div>
