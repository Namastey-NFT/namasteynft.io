<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
<script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
<script src="//unpkg.com/alpinejs" defer></script>
<title>SPONSORS</title>
</head>
<script>
    function sponsorInstance() {
        return {
            title: 'SPONSORS',
            intro: ' :)',
            sponsors: [],
        }
    }
</script>

<body>
    <div class="h-full bg-gray-200 text-gray-800 p-4 lg:p-8">

        x-data="sponsorInstance()"
        x-init="fetch('data/Sponsors.json')
        .then(response => response.json())
        .then(data => {
        sponsors = data.sponsors
        });
        })
        .catch(error => console.error('Error:', error))"

        <h1 class="mt-0 mb-3 font-light text-3xl" x-text="">
            <!-- title text -->
        </h1>
        <p class="text-xl text-gray-600 font-light mb-4" x-html="intro">
            <!-- intro text -->
        </p>
        <div class="flex flex-wrap -mx-2 pb-8">
        </div>
<!-- begin: sponsor card -->
<template x-for="sponsor in sponsors" :key="sponsor.id">
            <div class="w-full md:w-1/2 lg:w-1/3 xl:w-1/4 h-full font-light">
                <div
                    class="flex bg-white rounded-lg shadow-md m-2 border-l-4 border-white hover:shadow-2xl hover:border-pink-500 cursor-pointer relative">
                    <div class="p-4 pr-6 leading-normal">

                    <div class="font-medium text-xl truncate" x-text="user.name"></div>
                    <div class="truncate uppercase text-xs text-gray-500 font-semibold pb-2 tracking-widest" x-text="user.company.name">
                    </div>
                    <div class="" x-text="user.phone"></div>
                    <a class="text-blue-600 hover:text-blue-700 mr-4 block" x-bind:href="'mailto:' + user.email" x-text="user.email"></a>
                    <a class="text-blue-600 hover:text-blue-700 block" x-bind:href="'https://' + user.website" x-text="user.website"></a>
                    </div>
                    </div>
                    </div>
                    </template>
</body>

</html>
